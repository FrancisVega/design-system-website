<button class="bx--btn" type="button" data-modal-target="#passive-modal">Passive Modal</button>

<div data-modal id="passive-modal" class="bx--modal" tabindex="-1">

  <div class="bx--modal-inner">

    <div class="bx--modal-content">

      <div class="bx--modal__header">
        <button class="bx--modal__close" type="button" data-modal-close>
          <svg class="bx--modal__close--icon">
            <use xlink:href="https://dev-console.stage1.ng.bluemix.net/api/v4/img/sprite.svg#common--cancel"></use>
          </svg>
        </button>
        <h2 class="bx--modal-content__heading">Passive Modal</h2>
      </div>

      <p class="bx--modal-content__text">
        There is a close button for this modal because it is informational or passive.
        You can also close with ESC for accessibility.
        You can use the modal as a lightbox for images or videos, give alerts or notices, and give help or tips.
      </p>

    </div>

  </div>

</div>
