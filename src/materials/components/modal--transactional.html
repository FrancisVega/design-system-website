<button class="bx--btn" data-modal-target="#transactional-modal">Transactional Modal</button>

<div data-modal id="transactional-modal" class="modal" tabindex="-1">

  <div class="modal-inner">

    <div class="modal-content">

      <h2 class="modal-content__heading">Transactional Modal</h2>
      <button class="modal__close" data-modal-close>
        <svg class="modal__close--icon">
          <use xlink:href="https://dev-console.stage1.ng.bluemix.net/api/v4/img/sprite.svg#common--cancel"></use>
        </svg>
      </button>

      <p class="modal-content__text">In order to stop a modal from closing, hook into the 'modal-beinghidden' event and use preventDefault.</p>
      <p class="modal-content__text">To close THIS modal, just hit the save button.</p>

      <div class="modal__buttons">
        <button class="buttons__cancel" data-modal-close>Cancel</button>
        <button class="buttons__save">Save</button>
      </div>

    </div>

  </div>

</div>
