<div class="bx--notification" role="alert">

        <div class="bx--notification__subtitle">The instance of your application is now running.</div>
        <div class="bx--notification__caption">10:47 AM</div>

            <use xlink:href="https://dev-console.stage1.ng.bluemix.net/api/v4/img/sprite.svg#common--cancel"></use>
          </svg>
        </span>
    </button>
</div>
