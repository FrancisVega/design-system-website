<div class="card">

  <div class="card__card-overview">

    <div class="card-overview__about">
      <div class="about__icon">
        <svg class="about__icon--img">
          <use xlink:href="https://dev-console.stage1.ng.bluemix.net/api/v4/img/sprite.svg#service--default"></use>
        </svg>
      </div>
      <div class="about__title">
        <h3 class="about__title--name">Container Group</h3>
        <a class="about__title--link">Route: None</a>
      </div>
    </div>

    <div data-overflow-menu class="overflow-menu">
      <svg class="overflow-menu__icon">
        <use xlink:href="https://dev-console.stage1.ng.bluemix.net/api/v4/img/sprite.svg#app-actions--overflow_menu_icon"></use>
      </svg>
      <ul class="overflow-menu__options">
        <li><button type="button" class="overflow-menu__btn">Stop App</button></li>
        <li><button type="button" class="overflow-menu__btn">Restart App</button></li>
        <li><button type="button" class="overflow-menu__btn">Restart App</button></li>
        <li><button type="button" class="overflow-menu__btn">Edit Routes and Access</button></li>
        <hr/>
        <li><button type="button" class="overflow-menu__btn" data-state="delete">Delete App</button></li>
      </ul>
    </div>

  </div>

  <div class="card__card-footer">

    <div class="card-footer__app-status">
      <div class="card-footer__app-status--running active">
        <div class="running__text">Running</div>
      </div>
      <div class="card-footer__app-status--not-running">
        <div class="not-running__text">Not Running</div>
      </div>
      <div class="card-footer__app-status--stopped">
        <div class="stopped__text">Stopped</div>
      </div>
    </div>

    <div class="card-footer__app-actions">
      <button class="app-actions__button" id="restart-app">
        <svg class="app-actions__button--icon">
          <use xlink:href="https://dev-console.stage1.ng.bluemix.net/api/v4/img/sprite.svg#common--restart"></use>
        </svg>
      </button>
    </div>

  </div>

</div>
