<div class="bx--table--temp">
  <table class="bx--table" summary="An example of a detail table">
    <thead>
      <div id="main-title-3" class="bx--table__main-title">
        <strong>Table Title</strong>
        <a href="#" class="bx--link">Link</a>
      </div>
      <tr class="bx--table__row">
        <th id="status" class="bx--table__column-title bx--table--cta">
          <div class="bx--table--status-icon--hidden"></div>
        </th>
        <th id="name-3" class="bx--table__column-title">Name</th>
        <th id="cpu-3" class="bx--table__column-title">CPU</th>
        <th id="memory-3" class="bx--table__column-title">Memory</th>
        <th id="disk-3" class="bx--table__column-title">Disk</th>
        <th id="date-3" class="bx--table__column-title">Date Created</th>
      </tr>
    </thead>
    <tbody class="bx--table__body">
      <tr class="bx--table__row">
        <td header="status" class="bx--table__body__cell bx--table--cta">
          <div class="bx--table--status-icon"></div>
        </td>
        <td header="name-3" class="bx--table__body__cell">VMgroup_DAL-01</td>
        <td header="cpu-3" class="bx--table__body__cell">2</td>
        <td header="memory-3" class="bx--table__body__cell">512 MB</td>
        <td header="disk-3" class="bx--table__body__cell">10 GB</td>
        <td header="date-3" class="bx--table__body__cell">June 06, 2015, 02:26 PM</td>
      </tr>
      <tr class="bx--table__row">
        <td header="status" class="bx--table__body__cell bx--table--cta">
          <div class="bx--table--status-icon"></div>
        </td>
        <td header="name-3" class="bx--table__body__cell">VMgroup_DAL-02</td>
        <td header="cpu-3" class="bx--table__body__cell">3</td>
        <td header="memory-3" class="bx--table__body__cell">256 MB</td>
        <td header="disk-3" class="bx--table__body__cell">20 GB</td>
        <td header="date-3" class="bx--table__body__cell">Aug 16, 2015, 02:26 PM</td>
      </tr>
    </tbody>
  </table>
</div>
