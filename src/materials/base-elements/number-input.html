<div data-numberinput class="bx--number">
    <label for="numberinput-id" class="bx--form__label">Number Input</label>
    <input id="numberinput-id" type="number" pattern="[0-9]*" step="1" min="0" max="10" value="0" class="bx--number__input" />
    <span class="bx--number__arrow--up bx--number__arrow--icon-up">
      <svg class="icon--up bx--number__arrow--icon-up">
        <use class="icon--up bx--number__arrow--icon-up" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="https://new-console.stage1.ng.bluemix.net/api/v4/img/sprite.svg#support--chevron-up"></use>
      </svg>
    </span>
    <span class="bx--number__arrow--down bx--number__arrow--icon-down">
      <svg class="icon--down bx--number__arrow--icon-down">
        <use class="icon--down bx--number__arrow--icon-down" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="https://new-console.stage1.ng.bluemix.net/api/v4/img/sprite.svg#support--chevron-down"></use>
      </svg>
    </span>
</div>
