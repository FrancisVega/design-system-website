---
fabricator: true
name: file
description: Description about file.
---

<div class="item__container">
  <!-- id is file-uploader to prevent duplicate id usage -->
  <h1 id="file-uploader" class="item__main-heading">{{capitalize name}}</h1>

  <p class="item__main-desc">{{description}}</p>

  <!-- FOUNDATION -->

  <section class="item-section">

  <h2 class="item-section__heading">Foundation</h2>

  <div class="item-section__example">
    {{> file}}
  </div>

  {{#markdown}}
  <div class="snippet">

  <div class="snippet__btns">
    <button class="snippet__btns--html active-btn">HTML</button>
  </div>

  <div class="snippet__html show-snippet">

  ```markup <!--Very important to have an empty line between this line and the code snippet -->

  {{> file}}

  ```

  </div>

  {{/markdown}}

  </div>

  </section>
