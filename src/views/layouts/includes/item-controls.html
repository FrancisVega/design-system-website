<div class="item-controls">
	{{#if notes}}
	<span class="control icon" data-f-toggle-control="notes" title="Toggle Notes">
		<svg>
			<use xlink:href="#icon-notes" />
		</svg>
	</span>
	{{/if}}
	<span class="control icon" data-f-toggle-control="code" title="Toggle Code">
		<svg>
			<use xlink:href="#icon-code" />
		</svg>
	</span>
</div>
