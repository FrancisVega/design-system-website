<!-- Tooltip -->
<!-- We'll use pseudo tag :before for all the display on hover -->
<!-- These style tooltips can only contain text -->
<a href="#" class="tooltip__top" data-tooltip="this is some tooltip text">tooltip - hover</a>
<tooltip href="#" class="tooltip__bottom" data-tooltip="this is some tooltip text">tooltip - hover</tooltip>
<div href="#" class="tooltip__bottom" data-tooltip="this is some tooltip text">tooltip - hover</div>
